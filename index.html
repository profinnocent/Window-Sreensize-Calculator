<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<head>
  <title>Window ScreenSize Calculator </title>
</head>
<style type="text/css" media="all">
  body {
    /* background-color: lightblue; */
    padding: 0 10px;
    font-family: roboto;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 100vw;

  }

  .container{
    background-color: rgb(26, 228, 228);
    padding:50px;
    min-height: 50%;
    
    border-radius: 5px;
  }

  h3 {
    color: blue;
    margin: 5px 0 10px;
  }

  button {
    padding: 10px 40px;
    background-color: blue;
    color: white;
    border-radius: 5px;
    border: 2px solid white;
    align-self: center;
    transition: 0.4s ease-in-out;
  }

  button:hover{
    transform: scale(1.2);
  }

  #windowWidth,
  #windowHeight {
    font-size: 24px;
    font-weight: 600;
  }
</style>

<body>
  <div class="container">
    <h5>WELCOME TO</h5>
    <h3> WINDOW SCREENSIZE CALCULATOR</h3>
    <p>
      Rotate or Resize your device <br />and click the button to see its dimensions
    </p>
    <p>
      This Window Width: <span id="windowWidth"></span>
    </p>
    <p>
      This Window Height: <span id="windowHeight"></span>
    </p>
    <button onclick="calcSize()">CALCULATE</button>
  </div>

  <script>
    screenResize();

    function calcSize() {

      document.getElementById("windowWidth").innerHTML = window.innerWidth + ' ' + 'pixels';
      document.getElementById("windowHeight").innerHTML = window.innerHeight + ' ' + 'pixels';

    }

    function screenResize() {
      window.addEventListener('resize', function () {
        document.getElementById("windowWidth").innerHTML = "";
        document.getElementById("windowHeight").innerHTML = "";
      })
    }
  </script>
</body>

</html>
